    <h2 class="text-3xl font-share w-2/3 h-min relative left-1/6">Whichever house the bill was originally introduced to votes on the bill. If the majority votes for the bill, the process repeats in the other house. If the majority votes against the bill, the bill <b class="hover:text-red-600 transition ease-in-out duration-500">dies</b>.</h2>
